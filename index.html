<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Austin Incident Map</title>

    <!-- Vendor -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://bootswatch.com/sandstone/bootstrap.min.css">
    <link rel="stylesheet" href="assets/vendor/jquery-ui/themes/humanity/jquery-ui.min.css">
    <link rel="stylesheet" href="assets/vendor/jquery-ui/themes/humanity/theme.css">
    <link rel="stylesheet" href="assets/vendor/components-font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/vendor/nanoscroller/nanoscroller.css">

    <!-- Main Style -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-default">
          <div class="navbar-header col-xs-8">
              <a class="navbar-brand" href="#">Austin City Incident Map</a>
          </div>
          <div class="col-xs-4 pull-right">
            <button type="button" class="navbar-toggle collapsed">
              <div class="menu-icon">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </div>
              <span class="hidden-xs">Menu</span>
            </button>
          </div>

        </nav>
    </header>
    <div id="map"></div>
    <div class="menu-wrapper nano">
      <ul class="menu nano-content">
        <li>
          <div class="panel panel-default filters-wrapper">
            <div class="panel-heading">Filter By Category</div>
            <div class="panel-body">
              <ul id="category-filters">
                <li><input type="checkbox" name="category" value="violent"> <label for="category">Violent</label></li>
                <li><input type="checkbox" name="category" value="property"> <label for="category">Property Crime</label></li>
                <li><input type="checkbox" name="category" value="accident"> <label for="category">Accident</label></li>
                <li><input type="checkbox" name="category" value="drug"> <label for="category">Drug Related</label></li>
                <li><input type="checkbox" name="category" value="drug"> <label for="category">Theft</label></li>
              </ul>
            </div>
          </div>
        </li>
        <li>
          <div class="panel panel-default filters-wrapper">
            <div class="panel-heading">Filter By Date</div>
            <div class="panel-body">
              <ul id="date-filters">
                <li class="form-inline">
                  <div class="form-group">
                    <label for="date-from">From</label>
                    <input type="text" class="form-control" name="date-from" id="date-from">
                  </div>
                </li>
                <li>
                  <div class="form-group">
                  <label for="date-to">To</label>
                  <input type="text" class="form-control" name="date-to" id="date-to">
                </div>
              </li>
              </ul>
            </div>
          </div>
        </li>
        <li>
          <div class="panel panel-default filters-wrapper">
            <div class="panel-heading">Limit Search By</div>
            <div class="panel-body">
                <select name="limit" id="limit" class="form-control">
                  <option value="100">100</option>
                  <option value="250" selected>250</option>
                  <option value="500">500</option>
                  <option value="1000">1000</option>
                  <option value="5000">5000</option>
                </select>
            </div>
          </div>
        </li>
        <li>
          <div class="text-center search-wrapper">
            <a id="search" class="btn btn-warning">Search</a>
            <a id="clear" class="btn btn-primary">Clear</a>
          </div>
        </li>
      </ul>
    </div>

    <!-- Vendor -->
    <script src="assets/vendor/jquery/jquery-3.1.0.min.js"></script>
    <script src="assets/vendor/jquery-ui/jquery-ui.min.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApfg7bCNXiH1vwNu-fDcZ6lQI6QGrV_0A&callback=initMap" async defer></script>
    <script src="assets/vendor/nanoscroller/jquery.nanoscroller.min.js"></script>

    <!-- Scripts -->
    <script src="assets/js/data.js"></script>
    <script src="assets/js/map.js"></script>
    <script src="assets/js/ui.js"></script>
</body>
</html>
